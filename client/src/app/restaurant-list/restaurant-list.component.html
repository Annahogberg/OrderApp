<input class="form-group" [(ngModel)]="search">
<div *ngFor="let restaurant of restaurantList |  filter:'name':search">
  <h4>{{restaurant.name}}</h4>
  <p>{{restaurant.phone}}</p>
  <p>{{restaurant.address}}</p>
  <p>{{restaurant.type}}</p>
  <button [routerLink]="['/restaurants/restaurant', restaurant._id]">More info</button>
</div>
