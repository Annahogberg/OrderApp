<div class="container restaurantList">
<form class="form-inline">

<input class="form-control mr-sm-2" [(ngModel)]="searchName" type="text" placeholder="Restaurant Name" aria-label="Search" name="name" required>
      <input class="form-control mr-sm-2" [(ngModel)]="searchCity" type="text" placeholder="City" aria-label="Search" name="city" required>
      <input class="form-control mr-sm-2" [(ngModel)]="searchType" type="text" placeholder="Type" aria-label="Search" name="type" required>
      </form>

<div class="row restaurantCards">
<div class="col-4 oneRest" *ngFor="let restaurant of restaurantList |  filter:'name':searchName |filter:'address':searchCity |  filter:'type':searchType">
  <h4>{{restaurant.name}}</h4>
  <p>{{restaurant.address}}</p>
  <p>{{restaurant.type}}</p>
  <button class="btn" [routerLink]="['/restaurants/restaurant', restaurant._id]">More info</button>
</div>
</div>
</div>
