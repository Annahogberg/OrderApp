<section class="container middle">


 
  <h3 class="center-align">LOGIN</h3>
    <article class="col s6 offset-s3">
      <form>
        <div class="input-field">
          <i class="material-icons prefix">perm_identity</i>
          <label for="username">Username</label>
          <input type="text" [(ngModel)]="username" name="username" required>
        </div>

        <div class="input-field">
          <i class="material-icons prefix">lock</i>
          <label for="password">Password</label>
          <input type="password" [(ngModel)]="password" name="password" required>
        </div>
        
      
        <p class="center-align">
          <button (click)="login(username, password)"class="waves-effect waves-light btn butAuth" type="submit"><i class="material-icons right">send</i>Login</button>
        </p>
        <div *ngIf="message" class="message">
            {{message}}
          </div>
          <p class="center-align messAuth">Don't have an account yet? <a [routerLink]="['/signup']">Signup</a></p>
      </form>

    </article>

</section>
