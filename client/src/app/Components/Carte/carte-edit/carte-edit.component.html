<div class="container editDish">

  <h5> Edit Dish </h5>
  <div class="row">

<form class="col-4" *ngIf="dish">
  <label>Title</label>
  <input type="text" [(ngModel)]="dish.title" name="title" autocomplete='title' required />

  <textarea [(ngModel)]="dish.description" autocomplete='description'  name="description"></textarea>

  <label>Price</label>
  <input type="number" [(ngModel)]="dish.price" name="price" autocomplete='price' min=0/>


  <label>Type</label>
  <input type="text" [(ngModel)]="dish.type" name="type" autocomplete='type'/>


  <button class="btn buttonDish" (click)="editDish()"> Edit </button>
  <button class="btn buttonDish" (click)="deleteDish()"> Delete </button>

  <button class="btn buttonDish" [routerLink]="['/carte/new']">Back</button>
</form>

<div class="col-6 imageDish">
  <img src="https://opsypesteyn.nl/wp-content/uploads/sites/4/2017/10/eten-icon.png" width=200>
</div>
</div>
</div>
