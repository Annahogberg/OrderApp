

<div *ngIf="reservation">
  <p>Date: {{reservation.date}}</p>
  <p>Time: {{reservation.time}}</p>
  <p>Address: {{reservation.restaurant.address}}</p>
  <p>Comments: {{reservation.comment}}</p>
  <a [routerLink]="['/reservations/reservation/edit', reservation._id]">Change</a>
  <button (click)="deleteReservation()">Delete</button>
  


</div>
